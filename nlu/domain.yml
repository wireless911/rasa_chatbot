session_config:
  session_expiration_time: 480  # value in minutes, 0 means infinitely long
  carry_over_slots_to_new_session: true  # set to false to forget slots between sessions

entities:
  - name
  - company
  - job_function
  - person_name
  - budget
  - business_email
  - use_case
  - user_name

slots:
  shown_privacy:
    type: unfeaturized
  name:
    type: text
  company:
    type: unfeaturized
  job_function:
    type: unfeaturized
  person_name:
    type: unfeaturized
  budget:
    type: unfeaturized
  business_email:
    type: unfeaturized
  use_case:
    type: unfeaturized
  user_name:
    type: unfeaturized

intents:
  - greet
  - bye
  - thank
  - contact_sales
  - inform
  - address
  - enter_data:
      use_entities: []
  - out_of_scope:
      triggers: respond_out_of_scope
      use_entities: []




responses:
  utter_noworries:
    - text: No worries!
    - text: You're welcome!
    - text: I'm happy to help.
  utter_anything_else:
    - text: Is there anything else I can help you with?
  utter_bye:
    - text: Goodbye!
    - text: Bye!
    - text: Ciao!
    - text: Bye, was nice talking to you!
    - text: Bye bye!
  utter_greet:
    - text: Hey there, my name is Sara.
    - text: Hi, I'm Sara!
    - text: Hi! My name's Sara.
  utter_restart_with_button:
    - buttons:
        - payload: /restart
          title: Restart
      text: Click the button below if you want to start over.
  utter_default:
    - text: Sorry, I didn't get that ðŸ¤·. Could you please rephrase?
